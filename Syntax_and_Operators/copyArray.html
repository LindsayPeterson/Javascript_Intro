<!DOCTYPE html>
<html>
<head>
    <title>string to array Samples</title>
</head>

<body>
    <button onclick="copyArray();">copy array</button>

    <script>
       'use scrict';
    //string to array
    function copyArray() {
        let arr = [1, 2, 3];
        let arr2 = [...arr];

        //make changes to duplicate array
        arr2.push(4);
        arr2[0] = 99;

        console.log(arr);
        console.log(arr2);
    }
    </script>
</body>
