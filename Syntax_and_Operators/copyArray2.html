<!DOCTYPE html>
<html>
<head>
    <title>arrays</title>
</head>

<body>
    <button onclick="concatenateArray();">break</button>

    <script>
        'use scrict';

    // Using a for/of loop
    let _products = [
        {
            productId: 680,
            name: "Some product name",
            productNumber: "AAABBBCCC-123",
            color: "Black",
            cost: 34.99,
            listPrice: 49.99
        },
        {
            productId: 222,
            name: "another product name",
            productNumber: "blah-987",
            color: "pink",
            cost: 148.45,
            listPrice: 1982.95
        },
        {
            productId: 123,
            name: "blahblah",
            productNumber: "lalaalla",
            color: "purple",
            cost: 41,
            listPrice: 234
        }
    ];

    let _newProducts = [
        {
            productId: 123,
            name: "adfasd",
            productNumber: "23984",
            color: "green",
            cost: 23.42,
            listPrice: 324.43
    }];
    // concatentation
    function concatenateArray () {
        let allProducts = _products.concat(_newProducts)
        console.log(allProducts.length);

        let spProducts = [..._products, ..._newProducts];
        console.log(spProducts.length);
    }
    </script>
    </body>
